$def with (header, headernavbar, footer)
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link href="/static/gui.css" rel="stylesheet" type="text/css" />
    <link href="/static/navbar.css" rel="stylesheet" type="text/css" />
    <link href="/static/tabs.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/gui.js"></script>
    <script type="text/javascript" src="/static/navbar.js"></script>
  </head>

  <body bgcolor="DarkSeaGreen">
    $:header

    $:headernavbar

    <div id="pagecontent">
      <table width="100%" border="0" cellspacing="0" cellpadding="2">
        <tr valign="top">
          <td>
            <table width="100%" border="0" cellpadding="10" cellspacing="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td class="tabcont">
                        <form action="selectlang" method="post" name="iform" id="iform">
                          <table width="100%" border="0" cellpadding="6" cellspacing="0">
                            <tr>
                              <td colspan="2" class="listtopic">$_("Select Language")</td>
                            </tr>
                            <tr>
                              <td width='22%' valign='top' class='vncellreq'>
                                <select name='language' id='language'>
                                  <option value="http://www.ibm.com/planetwide/select/selector.html">$_("Select one")</option>
                                  <option value="en_US">English</option>
                                  <option value="zh_CN">jiantizhongwen</option>
                                </select><br><br>
                                <input checked="checked" name="saved" type="checkbox" id="saved" />
                                $_("Check this box to use the selected language as the default language.")
                              </td>
                            </tr>
                          </table>
                          <div id="submit">
                            <input name="Submit" type="submit" class="formbtn" value="GO" />
                          </div>
                        </form>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>

    $:footer
  </body>
</html>
