$def with (header, headernavbar, footer, recordfiles)
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link href="/static/gui.css" rel="stylesheet" type="text/css" />
    <link href="/static/navbar.css" rel="stylesheet" type="text/css" />
    <link href="/static/tabs.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/gui.js"></script>
    <script type="text/javascript" src="/static/navbar.js"></script>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script language="javascript">
      $$(document).ready(function() {
        setInterval(function() {
          $$.ajax({
            url: "/systime",
            type: "POST",
            timeout: 1000
          });
        }, 2000);
      });

      function play() {
        uri = "http://192.168.12.175/" + $$("#recordfile").val();
        alert (uri);
        if (document.all)
          tgt = "vlc_IE";
        else
          tgt = "vlc_FF";
        var tgt = document.getElementById(tgt);
        if (document.all) {
          while (tgt.playlist.items.count > 0) {
            tgt.playlist.stop ();
            tgt.playlist.clear ();
          }
          id = tgt.playlist.add(uri, uri, new Array());
        } else {
          while (tgt.playlist.items.count > 0) {
            tgt.playlist.stop ();
            tgt.playlist.clear ();
          }
          id = tgt.playlist.add(uri, uri, "");
        }
        tgt.playlist.playItem(id);
      }

      function download () {
        filename = $$("#recordfile").val();
        window.open ("/download?name=" + filename);
      }

      function remove () {
        thefilename = $$("#recordfile").val();
        if (confirm ("$_('Really delete ')" + thefilename)) {
          $$.post ("/recordfileman",
                   {filename: thefilename},
                   function (data) {
                     location.reload ();
                   });
        }
      }
    </script>
  </head>
  <body bgcolor="DarkSeaGreen">
    $:header

    $:headernavbar

    <div id="pagecontent">
      <table width="100%" border="0" cellspacing="0" cellpadding="2">
        <tr valign="top">
          <td align="center">
            <table width="80%" border="0" cellpadding="10" cellspacing="0">
              <tr>
                <td width="20%">
                  <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <div id="submit">
                      <tr>
                        <select id="recordfile" size="35" style="width:320px">
                          $for file in recordfiles:
                            <option value='$file' >$file</option>
                        </select>
                      </tr>
                      <tr>
                        <td align = "center">
                          <button class="formbtns" id="play" type="button" onclick="play();">Play</button>
                        </td>
                        <td align = "center">
                          <button class="formbtns" id="download" type="button" onclick="download();">Download</button>
                        </td>
                        <td align = "center">
                          <button class="formbtns" id="remove" type="button" onclick="remove();">Remove</button>
                        </td>
                      </tr>
                    </div>
                  </table>
                </td>
                <td align = "center">
                  <OBJECT classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
                          codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab"
                          id="vlc_IE"
                          width = "720"
                          height = "576">
                          <embed type="application/x-vlc-plugin"
                                 pluginspage="http://www.videolan.org"
                                 width = "720"
                                 height = "576"
                                 id = "vlc_FF">
                          <embed/>
                  </OBJECT>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>

    $:footer

  </body>
</html>
