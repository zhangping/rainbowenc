$def with (header, headernavbar, footer)
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link href="/static/gui.css" rel="stylesheet" type="text/css" />
    <link href="/static/navbar.css" rel="stylesheet" type="text/css" />
    <link href="/static/tabs.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/gui.js"></script>
    <script type="text/javascript" src="/static/navbar.js"></script>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script language="javascript">
      function play(uri) {
        if (document.all)
          tgt = "vlc_IE";
        else
          tgt = "vlc_FF";
        var tgt = document.getElementById(tgt);
        if (document.all)
          tgt.playlist.add(uri, uri, new Array());
        else
          tgt.playlist.add(uri, uri, "");
        tgt.playlist.play();
      }
    </script>
  </head>
  <body bgcolor="DarkSeaGreen">
    $:header

    $:headernavbar

    <div id="pagecontent">
      <table width="100%" border="0" cellspacing="0" cellpadding="2">
        <tr valign="top">
          <td>
            <table width="100%" border="0" cellpadding="10" cellspacing="0">
              <tr>
                <td>
                  <OBJECT classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
                          codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab"
                          id="vlc_IE"
                          width = "720"
                          height = "576">
                          <embed type="application/x-vlc-plugin"
                                 pluginspage="http://www.videolan.org"
                                 width = "720"
                                 height = "576"
                                 id = "vlc_FF">
                          <embed/>
                  </OBJECT>
                </td>
              </tr>
              <tr>
                <td>
                  <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td class="tabcont">
                        <button onclick="play('udp://@192.168.0.95:12345')">$_("Record")</button>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>

    $:footer

  </body>
</html>
