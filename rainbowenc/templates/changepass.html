$def with (header, headernavbar, footer)
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link href="/static/gui.css" rel="stylesheet" type="text/css" />
    <link href="/static/navbar.css" rel="stylesheet" type="text/css" />
    <link href="/static/tabs.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/gui.js"></script>
    <script type="text/javascript" src="/static/navbar.js"></script>
  </head>

  <body bgcolor="DarkSeaGreen">
    $:header

    $:headernavbar

    <div id="pagecontent">
      <table width="100%" border="0" cellspacing="0" cellpadding="2">
        <tr valign="top">
          <td>
            <table width="100%" border="0" cellpadding="10" cellspacing="0">
              <tr>
                <td>
                  <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td class="tabcont">
                        <form action="savepass" method="post" name="iform" id="iform">
                          <table width="100%" border="0" cellpadding="6" cellspacing="0">
                            <tr>
                              <td colspan="2" class="listtopic">$_("Change Password")</td>
                            </tr>
                            <tr id='password_old_tr'>
                              <td width='22%' valign='top' class='vncellreq'>
                                <label for='password_old'>$_("Old password")</label>
                              </td>
                              <td width='78%' class='vtable'>
                                <input name='password_old' type='password' class='formfld' id='password_old' size='20' value=''  />
                              </td>
                            </tr>
                            <tr id='password_new_tr'>
                              <td width='22%' valign='top' class='vncellreq'>
                                <label for='password_new'>$_("Password")</label>
                              </td>
                              <td width='78%' class='vtable'>
                                <input name='password_new' type='password' class='formfld' id='password_new' size='20' value=''  /><br />
                                <input name='password_confirm' type='password' class='formfld' id='password_confirm' size='20' value=''  />&nbsp;$_("(Confirmation)")<br />
                                <span class='vexpl'>$_("If you want to change the password for accessing the WebGUI, enter it here twice.")</span>
                              </td>
                            </tr>
                          </table>
                        <div id="submit">
                          <input name="Submit" type="submit" class="formbtn" value="Save" />
                        </div>
                      </form>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>

    $:footer
  </body>
</html>
