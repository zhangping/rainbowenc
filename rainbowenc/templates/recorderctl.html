$def with (header, headernavbar, footer, clientip)
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link href="/static/gui.css" rel="stylesheet" type="text/css" />
    <link href="/static/navbar.css" rel="stylesheet" type="text/css" />
    <link href="/static/tabs.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/gui.js"></script>
    <script type="text/javascript" src="/static/navbar.js"></script>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script language="javascript">
      $$(document).ready(function() {
        setInterval(function() {
          $$.ajax({
            url: "/systime",
            type: "POST",
            timeout: 1000
          });
        }, 2000);
      });

      function play(uri) {
        if (document.all)
          tgt = "vlc_IE";
        else
          tgt = "vlc_FF";
        var tgt = document.getElementById(tgt);
        if (document.all)
          tgt.playlist.add(uri, uri, new Array());
        else
          tgt.playlist.add(uri, uri, "");
        tgt.playlist.play();
      }

      function record () {
        $$.ajax ({
           url: "/record",
           type: "POST",
           timeout: 1000,
           success: function (data) {
                      $$("#record").attr("disabled", true);
                      $$("#stoprecord").attr("disabled", false);
                      alert (data);
                    }
        });
      }

      function stoprecord () {
        $$.ajax ({
           url: "/stoprecord",
           type: "POST",
           timeout: 1000,
           success: function (data) {
                      $$("#record").attr("disabled", false);
                      $$("#stoprecord").attr("disabled", true);
                      alert (data);
                    }
        });
      }
    </script>
  </head>
  <body bgcolor="DarkSeaGreen" onload = "play('udp://@$clientip:60000')">
    $:header

    $:headernavbar

    <div id="pagecontent">
      <table width="100%" border="0" cellspacing="0" cellpadding="2">
        <tr valign="top">
          <td>
            <table width="80%" border="0" cellpadding="10" cellspacing="0">
              <tr>
                <td align = "center">
                  <OBJECT classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
                          codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab"
                          id="vlc_IE"
                          width = "720"
                          height = "576">
                          <embed type="application/x-vlc-plugin"
                                 pluginspage="http://www.videolan.org"
                                 width = "720"
                                 height = "576"
                                 id = "vlc_FF">
                          <embed/>
                  </OBJECT>
                </td>
                <td width="20%">
                  <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <div id="submit">
                      <tr>
                        <td align = "center">
                          <button class="formbtns" id="record" type="button" onclick="record();">Record</button>
                        </td>
                      </tr>
                      <tr>
                        <td align = "center">
                          <button class="formbtns" id="stoprecord" type="button" onclick="stoprecord();" disabled="true">Stop Record</button>
                        </td>
                      </tr>
                    </div>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>

    $:footer

  </body>
</html>
